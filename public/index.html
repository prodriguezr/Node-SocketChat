<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1096106376525-9c19o4qn2l8hrau0433ffsl6tc8keokl.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>---</title>
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-6 mt-2">
            <h1>Login with Google</h1>
            <hr>
            
            <div class="g-signin2 mb-2" data-onsuccess="onSignIn"></div>
            
            <a href="#" onclick="signOut();">Sign out</a>
        </div>
        <div class="col-sm-6 mt-2">
            <h1>Login with Email</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="E-mail">
                <input type="password" name="password" class="form-control mb-3" placeholder="Password">
                <button type="submit" class="btn btn-primary">
                    Acceder
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
